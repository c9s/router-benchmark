<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
    </head>
<body>
<div id="container" style="min-width: 400px; min-height: 600px; margin: 0 auto"></div>
<div style="text-align: center;">
    <a href="http://github.com/c9s/router-benchmark">route benchmark details</a>
</div>
<script>
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            title: { text: 'Requests per second' },
            subtitle: { text: 'higher is better.' },
            yAxis: {
                min: 0,
                title: {
                    text: 'Requests per second'
                }
            },
            legend: {
                layout: 'vertical',
                backgroundColor: '#FFFFFF',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: true,
                shadow: true
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.x +': '+ this.y +' requests';
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            xAxis: {
                categories: [
                    'Symfony/Routing',
                    'Phux'
                ]
            },
            series: [
                {
                    name: '#/s',
                    data: [
                        4873.17,  // Symfony
                        16777.12  // Phux
                    ]
                }
            ]
        });
    });
    
});
</script>
</body>
</html>
